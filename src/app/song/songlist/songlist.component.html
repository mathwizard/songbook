<mat-form-field style="width: 90%; padding: 0 5% 0 5%;">
  <input matInput placeholder="Hledat" type="search" [(ngModel)]="search">
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let song of filteredSongs" (click)="selectSong(song)">{{ song.title }} <span *ngIf="song.subtitle" class="listSubtitle" style="white-space: pre"> - {{ song.subtitle }}</span></mat-list-item>
</mat-list>
